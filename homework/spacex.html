    <p>SPACE X는 전기차 제조사인 테슬라모터스의 최고경영자이기도 한 미국의 억만장자 엘론 머스크가 
    화성에 이주한다는 꿈을 내걸고 2002년 설립한 민간 우주선 개발업체이다. 
    미국 군용 및 정찰 위성발사를 책임지고 있는 스페이스 X는 재활용 로켓을 개발하고 있지만 
    궁극적으로는 인류의 우주 이민을 목표로 하고 있다. 스페이스 X에서 최근에 또 발사를 진행한 영상이 
    페이스북 및 인스타에 올라왔다. 멋있었다. 날아라 슝슝슝!
